<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가맹점 사용자 임시 테스트</title>
</head>
<body>
    <h1>Main PAGE</h1>

    <h2 th:if="${#authentication != null}" th:text="${#authentication.name}"></h2></br>
    <h2 th:if="${#authentication != null}" th:text="${#authentication.principal.storeName}"></h2></br>
    <h2 th:if="${#authentication != null}" th:text="${#authentication.principal.role}"></h2></br>
    <h2 th:if="${#authentication != null}" th:text="${#authentication}"></h2></br>
</body>
</html>
